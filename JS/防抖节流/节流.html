<script>
    // 节流函数的封装
    function throttle(func, delay, mustRun) {
        let timeout = null,
            start = new Date();
        console.log(start);
        return function () {
            let _this = this,
                args = arguments,
                cur = new Date();

            timeout && clearTimeout(timeout);
            if (cur - start >= mustRun) {
                func.apply(_this, args);
                start = cur;
            }
            else {
                timeout = setTimeout(function () {
                    func.apply(_this, args);
                }, delay);
            }
        }
    }

    function realFunc() {
        console.log('success');
    }

    // window.addEventListener('scroll' , realFunc , false)
    window.addEventListener('scroll', throttle(realFunc, 500 , 1000), false);
