<script>
    // 验证数据类型 [重要]！
    function isArray(obj) {
        return Object.prototype.toString.call(obj) === '[object Array]';
    }

    let arr = [1, 2, 3];
    let arrLike = {
        '0': 1,
        '1': 2,
        '2': 3,
        'length': 3
    }
    console.log(isArray(arr));
    console.log(isArray(arrLike));

    // 类数组使用数组方法（如push，pop等）
    // 需要将类数组转化成数组

    let toArr = Array.prototype.slice.call(arrLike);
    toArr.push(4);
    console.log(toArr); // [1,2,3,4]

</script>
