<body>
</body>
<script>
    // bind 与 call/apply 的区别在于bind返回一个函数等待执行
    var num = 9;
    var obj = {
        num : 81,
        fn : function(){
            console.log(this.num);
        }
    }

    obj.fn(); // 81 (obj 调用，this 指向obj)
    var nfn = obj.fn; 
    nfn();  // 9 (window调用，this指向window)
    var bindfn = nfn.bind(obj);
    bindfn(); // 81 (bind返回的函数指向obj)
   

</script>

</html>
