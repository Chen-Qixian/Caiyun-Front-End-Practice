<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sleep效果实现1</title>
</head>

<body>
    <h2>Sleep</h2>
</body>
<script>
    // while + Date.now()实现
    function sleep(delay) {
        let start = Date.now();
        console.log(start);
        let end = start + delay;
        while(Date.now() < end) { }
        console.log('delayed ' + delay + ' ms');
    }

    sleep(1000);
</script>

</html>
