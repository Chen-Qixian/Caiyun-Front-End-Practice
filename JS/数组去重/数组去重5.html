    <title>数组去重5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
</body>
<script>
    // sort
    function unique(arr){
        arr.sort();
        let array = [arr[0]];
        for(let i = 1 ; i < arr.length ; i ++){
            if(arr[i] == arr[i - 1]) continue;
            array.push(arr[i]);
        }
        return array;
    }
    var arr = [1,1,'true','true',true,true,15,15,false,false, undefined,undefined, null,null, NaN, NaN,'NaN', 0, 0, 'a', 'a',{},{}];
    console.log(unique(arr));
</script>
