    <title>数组去重4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
</body>
<script>
    // indexof
    function unique(arr){
        let array = [];
        for(let i = 0 ; i < arr.length ; i ++){
            if(array.indexOf(arr[i]) == -1){
                array.push(arr[i]);
            }
        }
        return array;
    }
    var arr = [1,1,'true','true',true,true,15,15,false,false, undefined,undefined, null,null, NaN, NaN,'NaN', 0, 0, 'a', 'a',{},{}];
    console.log(unique(arr));
</script>
