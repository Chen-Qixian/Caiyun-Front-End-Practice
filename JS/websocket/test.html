<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包应用</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script>
    let oLi = document.getElementsByTagName('li');
    let len = oLi.length;
    for (var i = 0; i < len; i++) {
        (function(i) {
            oLi[i].onclick = function() {
                console.log(i);
            }
        })(i)
    }
</script>

</html>
