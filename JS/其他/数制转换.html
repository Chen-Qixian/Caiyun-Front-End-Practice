<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数制转换</title>
</head>

<body>
    <h2>数制转换</h2>
</body>
<script>
   let str = "1f";
   let num = 31;
   //   toString : 10 进制数字->字符串 
   console.log(num.toString(16));
   //  parseInt : 字符串形式数字以 radix进制解释成十进制数字   
   console.log(parseInt(str , 16));
   
</script>

</html>
