<script>
   var arr = ['old', 1, true, ['old1', 'old2'], {old: 1}];
   function deepClone (arr) {
       let newarr = JSON.parse(JSON.stringify(arr));
       return newarr;
   }
   let na = deepClone(arr);
   na[3].push('old3');
   console.log(arr);
   console.log(na);
</script>
